<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="./script.js"></script>
    <title>Criar Parabéns Icone</title>
</head>
<body>
    <div id="image">
        <img id="baloons" src="./1.png">
        <div class="student-photo-div">
            <img id="student-photo">
        </div>
        <img id="elements" src="./2.png">
        <h1 id="student-name">Alice Abreu dos Santos</h1>
    </div>
    <div class="popup">
        <div class="form">
            <h1>Ícone do dia</h1>
            <label for="name">Nome do aluno</label>
            <input id="name" type="text" placeholder="Digite o nome do aluno aqui">
            <label for="photo">Foto do aluno</label>
            <input id="photo" type="file">
            <button id="submit"><div class="loader hidden"></div>Baixar</button>
        </div>
    </div>
</body>
</html>
